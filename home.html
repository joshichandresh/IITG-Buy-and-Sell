<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home - IITG Bazar</title>
    
    <style>
        /* Fullscreen splash screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s;
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* Magic Wallpaper */
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background-image 2s ease-in-out;
            font-family: Arial, sans-serif;
        }

        /* Title at the top */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        /* Centering the form */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Uniform input styling for email and password fields */
        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3); /* Transparent background */
            color: white;
            box-sizing: border-box; /* Ensure consistent sizing */
        }

        .form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Make buyer/seller/admin choice more prominent */
        .choice {
            margin-top: 20px;
            text-align: center;
        }

        .choice label {
            font-size: 2rem;
            color: white;
            margin-right: 20px;
        }

        #formFooter {
            margin-top: 20px;
        }

        #formFooter a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2rem;
        }

        #formFooter a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        Welcome to IITG Bazar
    </div>

    <!-- Title -->
    <div class="title">
        IITG Bazar
    </div>

    <!-- Main content goes here -->
    <div class="main">
        <div class="form">
            <form action="choice.php" method="POST">
                <input type="text" class="fadeIn second" name="email" placeholder="Email">
                <input type="password" class="fadeIn third" name="password" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Login">

                <div id="formFooter">
                    <div class="choice">
                        <label for="buyer"><input type="radio" id="buyer" name="choice" value="buyer" checked="checked">Buyer</label>
                        <label for="seller"><input type="radio" id="seller" name="choice" value="seller">Seller</label>
                        <label for="admin"><input type="radio" id="admin" name="choice" value="admin">Admin</label>
                    </div>
                    <br>
                    <a class="underlineHover" href="register.php">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Change the background image every 2 seconds
        const images = [
            'url("image1.jpg")', // Replace with actual image URLs
            'url("image2.jpg")',
            'url("image3.jpg")',
            'url("image4.jpg")',
            'url("image5.jpg")'
        ];

        let currentImageIndex = 0;

        function updateBackground() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.body.style.backgroundImage = images[currentImageIndex];
        }

        setInterval(updateBackground, 2000); // Update every 2 seconds

        // Splash screen fade out after 2 seconds
        setTimeout(function() {
            document.getElementById('splash-screen').classList.add('fade-out');
        }, 2000);
    </script>

</body>
</html>
